version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/main.go
    binary: 'github-stargazers'
    env:
      - CGO_ENABLED=0
      - GOGC=150
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - '-s -w'
      - '-X main.version={{ .Version }}'
      - '-X main.commit={{ .Commit }}'
      - '-X main.date={{ .Date }}'

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksum.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - 'docs\('
      - 'test\('
      - 'ci\('
      - 'build\('
      - 'style\('
      - 'refactor\('

release:
  github:
    owner: 'dbunt1tled'
    name: 'github-stargazers'
  draft: false
  prerelease: auto